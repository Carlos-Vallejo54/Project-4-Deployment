<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Reviews</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DynaPuff:wght@400&family=Unlock&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>The Contents Reviews</h2>

    <form id="review-form">
        <h3>Add a New Review</h3>
        <input type="text" id="input-content-type" placeholder="Content Type" required>
        <input type="text" id="input-content-name" placeholder="Content Name" required>
        <input type="text" id="input-content-rating" placeholder="Rating" required>
        <input type="text" id="input-release-year" placeholder="Release Year" required>
        <input type="text" id="input-genre" placeholder="Genre" required>
        <button id="add-review-button">Add Content</button>
    </form>

    <!-- Displaying reviews -->
    <section id="reviews-wrapper">
        <!-- Reviews will be here -->
    </section>
    
    <script src="app.js"></script>
</body>
</html>
